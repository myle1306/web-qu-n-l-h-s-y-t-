<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Hồ sơ y tế</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white shadow-md rounded-lg max-w-5xl w-full grid md:grid-cols-2 p-8 md:p-12"
      >
        <!-- Left: Form -->
        <div class="space-y-6">
          <h2 class="text-blue-900 font-semibold text-xl">HỒ SƠ Y TẾ</h2>
          <h1 class="text-2xl md:text-3xl font-bold">
            Chào mừng bạn đến với chúng tôi
          </h1>

          <!-- Button & Icon -->
          <button
            class="flex items-center border border-blue-500 text-blue-600 rounded px-4 py-2 hover:bg-blue-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0-2.5 2-4.5 4.5-4.5S21 8.5 21 11s-2 4.5-4.5 4.5S12 13.5 12 11z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 17v-1.5M12 7.5v-1.5"
              />
            </svg>
            Đăng nhập
          </button>

          <!-- Form -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Email</label>
              <input
                type="email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Mật Khẩu</label>
              <input
                type="password"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600"
            >
              Đăng nhập
            </button>
          </form>

          <!-- Extra Links -->
          <div class="text-sm flex justify-between items-center">
            <a href="#" class="text-gray-500 hover:underline"
              >Quên mật khẩu ?</a
            >
            <a href="#" class="text-blue-600 hover:underline">Đăng ký</a>
          </div>

          <p class="text-xs text-gray-500 mt-2">
            Khi đăng nhập bạn đồng ý với các
            <a href="#" class="underline">điều kiện và điều khoản</a> cũng như
            <a href="#" class="underline">chính sách bảo mật</a> của chúng tôi
          </p>
        </div>

        <!-- Right: Illustration -->
        <div class="hidden md:flex items-center justify-center">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757114.png"
            alt="Đăng nhập"
            class="w-full max-w-xs"
          />
        </div>
      </div>
    </div>
  </body>
</html>
