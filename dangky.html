<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký | Hồ sơ y tế</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white shadow-md rounded-lg max-w-5xl w-full grid md:grid-cols-2 p-8 md:p-12"
      >
        <!-- Left: Form -->
        <div class="space-y-6">
          <h2 class="text-blue-900 font-semibold text-xl">HỒ SƠ Y TẾ</h2>
          <h1 class="text-2xl md:text-3xl font-bold">
            Chào mừng bạn đến với chúng tôi
          </h1>

          <!-- Button -->
          <button
            class="flex items-center border border-blue-500 text-blue-600 rounded px-4 py-2 hover:bg-blue-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0-2.5 2-4.5 4.5-4.5S21 8.5 21 11s-2 4.5-4.5 4.5S12 13.5 12 11z"
              />
            </svg>
            Đăng ký
          </button>

          <!-- Form -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Tên</label>
              <input
                type="text"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Email</label>
              <input
                type="email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1"
                >Số điện thoại</label
              >
              <input
                type="tel"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Mật Khẩu</label>
              <input
                type="password"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>

            <!-- Checkbox -->
            <div class="flex items-center space-x-2 text-sm">
              <input
                type="checkbox"
                id="terms"
                class="border-gray-300"
                required
              />
              <label for="terms">Tôi đồng ý với điều khoản sử dụng</label>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600"
            >
              Đăng ký
            </button>
          </form>
        </div>

        <!-- Right: Image -->
        <div class="hidden md:flex items-center justify-center">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757114.png"
            alt="Minh họa đăng ký"
            class="w-full max-w-xs"
          />
        </div>
      </div>
    </div>
  </body>
</html>
