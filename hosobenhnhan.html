            <div class="col-md-6"><label>T√™n:</label><input type="text" class="form-control" id="name" required></div>
            <div class="col-md-6"><label>Ng√†y sinh:</label><input type="date" class="form-control" id="dob"></div>
            <div class="col-md-6"><label>Gi·ªõi t√≠nh:</label><select class="form-control" id="gender"><option>Nam</option><option>N·ªØ</option></select></div>
            <div class="col-md-6"><label>Email:</label><input type="email" class="form-control" id="email"></div>

            <div class="col-md-6"><label>ƒê·ªãa ch·ªâ:</label><input type="text" class="form-control" id="address"></div>

<!-- Modal chi ti·∫øt b·ªánh nh√¢n -->
<div class="modal fade" id="patientDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi ti·∫øt b·ªánh nh√¢n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="patientDetailContent">
        <!-- N·ªôi dung chi ti·∫øt b·ªánh nh√¢n s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS -->
      </div>

      </div>
    </div>
  </div>
</div>

<script>
  let patients = JSON.parse(localStorage.getItem("patients")) || [];

  function generateId() {
    return 'BN' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
  }

  function openForm(id = null) {
    const modal = new bootstrap.Modal(document.getElementById('patientModal'));
    if (id) {
      const p = patients.find(pt => pt.id === id);
      document.getElementById('patientId').value = p.id;
      document.getElementById('name').value = p.name;
      document.getElementById('dob').value = p.dob;
      document.getElementById('gender').value = p.gender;
      document.getElementById('email').value = p.email;
      document.getElementById('avatar').value = p.avatar;
      document.getElementById('address').value = p.address;
      document.getElementById('symptom').value = p.symptom;
      document.getElementById('status').value = p.status;
    } else {
      document.getElementById('patientForm').reset();
      document.getElementById('patientId').value = '';
    }
    modal.show();
  }

  function savePatient() {
    const id = document.getElementById('patientId').value || generateId();
    const patient = {
      id,
      name: document.getElementById('name').value,
      dob: document.getElementById('dob').value,
      gender: document.getElementById('gender').value,
      email: document.getElementById('email').value,
      avatar: document.getElementById('avatar').value,
      address: document.getElementById('address').value,
      symptom: document.getElementById('symptom').value,
      status: document.getElementById('status').value,
    };
    const index = patients.findIndex(p => p.id === id);
    if (index > -1) patients[index] = patient;
    else patients.push(patient);

    localStorage.setItem("patients", JSON.stringify(patients));
    renderPatients();
    bootstrap.Modal.getInstance(document.getElementById('patientModal')).hide();
  }

  function deletePatient(id) {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b·ªánh nh√¢n n√†y?")) {
      patients = patients.filter(p => p.id !== id);
      localStorage.setItem("patients", JSON.stringify(patients));
      renderPatients();
    }
  }

  function searchPatient() {
    const keyword = document.getElementById('searchBar').value.toLowerCase();
    const filtered = patients.filter(p =>
      p.name.toLowerCase().includes(keyword) ||
      p.id.toLowerCase().includes(keyword)
    );
    renderPatients(filtered);
  }

  function showPatientDetail(id) {
    const p = patients.find(pt => pt.id === id);
    const content = `
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="${p.avatar}" class="img-fluid rounded-circle mb-3" width="150">
          <h5>${p.name}</h5>
          <p><strong>ID:</strong> ${p.id}</p>
        </div>
        <div class="col-md-8">
          <p><strong>Ng√†y sinh:</strong> ${p.dob}</p>
          <p><strong>Gi·ªõi t√≠nh:</strong> ${p.gender}</p>
          <p><strong>Email:</strong> ${p.email}</p>
          <p><strong>ƒê·ªãa ch·ªâ:</strong> ${p.address}</p>
          <p><strong>Tri·ªáu ch·ª©ng:</strong> ${p.symptom}</p>
          <p><strong>Tr·∫°ng th√°i:</strong> ${p.status}</p>
        </div>
      </div>
    `;
    document.getElementById('patientDetailContent').innerHTML = content;
    const modal = new bootstrap.Modal(document.getElementById('patientDetailModal'));
    modal.show();
  }

  function renderPatients(list = patients) {
    const container = document.getElementById('patientList');
    container.innerHTML = '';
    list.forEach(p => {
      container.innerHTML += `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center mb-2">
                <img src="${p.avatar}" class="patient-img me-2">
                <strong>${p.name}</strong>
              </div>
              <p class="mb-1"><strong>ID:</strong> ${p.id}</p>
              <p class="mb-1"><strong>Tr·∫°ng th√°i:</strong> ${p.status}</p>
              <p class="mb-1"><strong>Tri·ªáu ch·ª©ng:</strong> ${p.symptom}</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-outline-info" onclick="showPatientDetail('${p.id}')">Chi ti·∫øt</button>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary" onclick="openForm('${p.id}')">S·ª≠a</button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deletePatient('${p.id}')">X√≥a</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });
  }

  renderPatients();
</script>
